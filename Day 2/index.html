    <!--  flex - box -->
    <div class="flexbox-parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>

    <fieldset>
        <legend>space-beetween</legend>
        <div class="fparent fparent1 fchild">

            <div>2</div>

            <div>4</div>
        </div>
    </fieldset>
